<!DOCTYPE html> <!-- This is the document type declaration for the HTML5 document -->
<html lang="en"> <!-- This sets the default language of the page to English -->

<head>
    <link rel="stylesheet" type="text/css" href="main.css"> <!-- This links the main.css file to the HTML file -->
    <link rel="stylesheet" type="text/css" href="inputval.css"> <!-- This links the inputval.css file to the HTML file -->
</head>

<body>
    <div id="video-background"> <!-- This creates a div for the video background -->
        <video playsinline autoplay muted loop> <!-- This creates a video element that constantly plays and is muted -->
            <source src="globe_002.mp4" type="video/mp4"> <!-- This links the video file to the video element -->
        </video>
    </div>

    <div class="uniform-header"> <!-- This creates a div for the header -->
        <h1>Intro to Programming (CSC102)</h1> <!-- This creates an h1 element -->
        <p id="subtitle">User Input Validation Check</p> <!-- This creates a p element with the id of 'subtitle' -->
    </div>

    <div id="mySidenav" class="sidenav"> <!-- This creates a div for the side navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <!-- This creates a button element that is the X in the corner when someone wants to close the navigation bar; reference line 5-7 closeNav function in functionality.js() -->
        <a href="index.html">Home</a> <!-- This creates a link to the home page, index.html -->
        <a href="Meme.html">Meme Index</a> <!-- This creates a link to the Meme Index page, Meme.html -->
        <a href="Game.html">Game</a> <!-- This creates a link to the Game page, Game.html -->
        <a href="Palindrome.html">Palindrome</a> <!-- This creates a link to the Palindrome page, Palindrome.html -->
        <a href="InputValidation.html">Input Validation</a> <!-- This creates a link to the Input Validation page, InputValidation.html -->
        <a href="Objectives.html">Objectives</a> <!-- This creates a link to the Objectives page, Objectives.html -->
    </div>
    
    <img id="img" src="logo.png" style="width:120px;cursor:pointer" onclick="openNav()"> <!-- This creates an image element that is the logo.png and when clicked it opens the navigation bar; reference line 1-3 openNav function in functionality.js() -->

    <h2 id="valh2">Validate Your Info</h2> <!-- This adds a header to the webpage -->
    <div class="inputContainer"> <!-- This creates a container for the webpage -->
        <form id="validationForm"> <!-- This creates a form with the id of validationForm that is referenced to as #validationform in main.css and allows us call it using .innerhtml in our Validator.js -->
            <label for="firstName">First Name:</label> <!-- This creates a label for the input field of firstName -->
            <input type="text" id="firstName" name="firstName"> <!-- This creates a textbox for the user to input their first name -->
            <label for="lastName">Last Name:</label> <!-- This creates a label for the input field of lastName -->
            <input type="text" id="lastName" name="lastName"> <!-- This creates a textbox for the user to input their last name -->
            <label for="zipCode">Zip Code:</label> <!-- This creates a label for the input field of zipCode -->
            <input type="text" id="zipCode" name="zipCode"> <!-- This creates a textbox for the user to input their zip code -->
            <input class="Submit-button" type="submit" value="Submit"> <!-- This creates a submit button for the user to submit their information and uses class="Submit-button" this way we can separate it in our main.css file for reference and isolate the design -->
        <p id="validation-result"></p> <!-- This is the result that is referenced to as #result in main.css and allows us call it using .innerhtml in our Validator.js -->
        <p id="secretMessage" style="display: none;">Welcome to our secret program :D</p> <!-- This is the secret message that is referenced to as #secretMessage in main.css and allows us call it using .innerhtml in our Validator.js -->
    </div>

    <script src="functionality.js"></script> <!-- This links our JavaScript file to our HTML file -->

    <footer>
        <p>Joey Monroe <br> University of Advancing Technology <br> 2625 W Baseline Rd <br> Tempe, AZ 85283</p> <!-- This creates a footer element with my name, school, and address -->
    </footer>
</body>
</html>
